<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>music-is-fun</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">music-is-fun</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <section class="row">
            <div class="col-md-3 mt-5">
                <form onsubmit="app.songsController.search(event)">
                    <input type="text" class="form-control" name="query" placeholder="Search For Music" />
                    <button class="btn btn-success mt-1 form-control" type="submit">Search</button>
                </form>
                <div class="card my-3" style="max-width: 300px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img src="//placehold.it/100x100" class="card-img" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Artists Name</h5>
                                <p class="card-text">Song Name</p>
                                <button type="button" class="btn btn-success"
                                    onclick="app.songsController.selectSong(songid)">Play Now</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-5 m-2">
                <h3 class="text-center">Now Playing</h3>
                <div id="active-song" class="col-12 m-0">
                    <div class="card" style="width: 80vh;">
                        <img class="card-img-top" src="//placehold.it/300x300" alt="Card image cap">
                        <div class="card-body text-center">
                            <h5 class="card-title">Arist Name - Song Name</h5>
                            <p class="card-text">Album: <em>Album Name</em> | Price: <em>0.00</em></p>
                            <button type="action" class="btn btn-primary"
                                onclick="app.songsController.addSong(songId)">Add</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <h3 class="text-center">My Playlist</h3>
                <div class="col-12 m-0" id="playlist">
                    <!-- template for playlist -->
                </div>
            </div>
        </section>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
